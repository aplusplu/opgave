<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bird-css.css" />
    <title>Bird</title>
  </head>
  <body>
    <div class="birdBox">
      <div class="bird"></div>
    </div>
    <script>
      const birdY = document.querySelector(".bird");

      setInterval(() => {
        let randY = Math.floor(Math.random() * 300);
            birdY.style.top = randY + "px";
      });
    </script>
  </body>
</html>
