<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="nav">
        <button class="burger-btn fa fa-bars" id="burger"></button>
        <ul class=" nav-ul" id="navUL">
            <li class="nav-item"><a href="index.html#home" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="index.html#about" class="nav-link">About Us</a></li>
            <li class="nav-item"><a href="index.html#services" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="index.html#contact" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="galleri.html" class="nav-link">Gallery</a></li>
        </ul>
    </nav>

    <!-- Gallery Header Section -->
    <header class="header">
        <div class="header-content">
            <h1>Our Gallery</h1>
            <p>Explore our latest projects and visual creations.</p>
        </div>
    </header>

    <!-- Gallery Section -->
    <section class="section-1 frame">
        <div class="background-image">
            <div class="container">
                <h2>Gallery</h2>
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="http://unsplash.it/800/800" alt="Gallery Image 1">
                    </div>
                    <div class="gallery-item">
                        <img src="http://unsplash.it/801/800" alt="Gallery Image 2">
                    </div>
                    <div class="gallery-item">
                        <img src="http://unsplash.it/800/801" alt="Gallery Image 3">
                    </div>
                    <div class="gallery-item">
                        <img src="http://unsplash.it/801/801" alt="Gallery Image 4">
                    </div>
                    <div class="gallery-item">
                        <img src="http://unsplash.it/799/800" alt="Gallery Image 5">
                    </div>
                    <div class="gallery-item">
                        <img src="http://unsplash.it/800/799" alt="Gallery Image 6">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Â© 2024 My Responsive Website. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.facebook.com" class="social-icon fa fa-facebook"></a>
                <a href="https://www.instagram.com" class="social-icon fa fa-instagram"></a>
                <a href="https://www.youtube.com" class="social-icon fa fa-youtube"></a>
            </div>
        </div>
    </footer>

    <script>
        const hamburger = document.getElementById("burger");
        const navUL = document.getElementById("navUL");

        hamburger.addEventListener("click", () => {
            navUL.classList.toggle("show");
            hamburger.classList.toggle("active");
        });

        navUL.addEventListener("click", () => {
            navUL.classList.remove("show");
        });
    </script>
</body>
</html>
