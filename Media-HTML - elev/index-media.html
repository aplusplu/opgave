<div class="theVideo" style="text-align: center;">
   <video src="./media/StarWars.mp4" type "video/mp4" id="video01" width="768"></video>
 <div class="videoMenu">
   <div onclick="playPause()" class="videoNav play"><p>Play/Pause</p></div>
   <div onclick="Load()" class="videoNav load"><p>Stop</p></div>
   <div onclick="makeNormal()" class="videoNav normal"><p>Normal</p></div>
   <div onclick="makeSmall()" class="videoNav small"><p>Small</p></div>
   <div onclick="makeBig()" class="videoNav big"><p>Big</p></div>
  </div>
</div>

      <!-- https://www.w3schools.com/html/html5_video.asp -->
</div>
<script>
  const myVideo = document.querySelector("#video01");

  function playPause(){
    if (myVideo.paused)
    myVideo.play();
  else
  myVideo.pause();
  }

  function load(){
    myVideo.load();
  }

  function makeBig(){
    myVideo.width = 1024;
  }

  function makeSmall(){
    myVideo.width = 640;
  }

  function makeNormal(){
    myVideo.width = 768;
  }
</script>
